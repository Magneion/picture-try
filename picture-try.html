<!DOCTYPE html> 
<html lang="fr"> 
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
  	<link href="css/picture-try.css" type="text/css" rel="stylesheet"/>
    <title>C'est très le responsive design</title>
  </head>
  <body>
  	<picture>
  		<source srcset="img/egliselievin.jpg" media="(min-width: 640px)">
    	<img src="img/smallegliselievin.jpg" alt="L'église de Liévin">
    </picture>
  	<picture>
  		<source srcset="img/canonlievin.jpg" media="(min-width: 640px)">
    	<img src="img/smallcanonlievin.jpg" alt="Un canon à Liévin devant un bâtiment à moitié détruit">
  	</picture>
  	<picture>
  		<source srcset="img/hotelvillelievin.jpg" media="(min-width: 640px)">
    	<img src="img/smallhotelvillelievin.jpg" alt="L'hôtel de ville de Liévin">
  	</picture>
  	<picture>
  		<source srcset="img/lensfosse4.jpg" media="(min-width: 640px)">
    	<img src="img/smalllensfosse4.jpg" alt="Chevalet de la fosse 4 à Lens">
  	</picture>
  	<picture>
  		<source srcset="img/monumentlievin.jpg" media="(min-width: 640px)">
    	<img src="img/smallmonumentlievin.jpg" alt="le monument aux morts de Liévin">
  	</picture>
  </body>
</html>
